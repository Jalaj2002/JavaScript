<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }
        .container{
            background-color: yellow;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
     
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        // all three containers will be clicked as the deepest container is clicked
        document.querySelector(".child").addEventListener("click",()=>{
            alert("Child was clicked") 
        })
        // only child container and container will be clicked
        document.querySelector(".childContainer").addEventListener("click",()=>{
            alert("ChildContainer was clicked") 
        })
        // only  outer container will be clicked
        document.querySelector(".container").addEventListener("click",()=>{
            alert("Container was clicked") 
        })
        // to stop the event bubbling; we need to write e.stopPropogation() inside the function

        // document.querySelector(".container").addEventListener("click",(e)=>{
        //     e.stopPropagation()
        //     alert("Container was clicked") 
        // })
    </script>
</body>
</html>
